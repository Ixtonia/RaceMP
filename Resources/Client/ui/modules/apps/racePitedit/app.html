<div class="race-pit-edit">
    <table>
        <tr>
            <td>Fpress:</td>
            <td>
                <input class="input-light" type="number" min="0" max="30" step="0.5" ng-model="ctrl.Fpressure" ng-change="ctrl.setFpressure()" aria-label="Front Pressure">
            </td>
        </tr>
        <tr>
            <td>Rpress:</td>
            <td>
                <input class="input-light" type="number" min="0" max="30" step="0.5" ng-model="ctrl.Rpressure" ng-change="ctrl.setRpressure()" aria-label="Rear Pressure">
            </td>
        </tr>
    </table>
    <button ng-click="ctrl.btnSendTireType()" class="recce-controls-btn">Send Tire Type</button>
</div>
