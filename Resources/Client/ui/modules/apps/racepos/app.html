<div ng-controller="PositionLeftTop" id="PositionLeftTop" style="font-family: 'Consolas', monospace; font-weight: 500;">
    <div style="width: 160px; height: 100px; position: relative; font-size: 18px; color: rgb(255, 255, 255);">
            <!-- {{ player.position }} -->
            <div style="position: absolute; top: 0px; left: 0px; width: 75px; height: 75px; background-color: #181615; color: white; font-size: 46px; display: flex; justify-content: center; align-items: center; border-radius: 8px; font-weight: bold;opacity: 0.8;">
                {{ lapsClientCount }}
            </div>

            <!-- Позиция (Надпись "Позиция") -->
            <div style="position: absolute; top: 0px; left: 80px; font-size: 20px; color: rgb(255, 255, 255); font-weight: bold;">
                КРУГ
            </div>

            <!-- {{ player.totalPlayers }} -->
            <div style="position: absolute; top: 40px; left: 80px; font-size: 24px; color: rgb(255, 255, 255);">
                /{{ lapCount }}
            </div>
    </div>
</div>
