<div ng-controller="RaceSplitsController" id="RaceSplitsController" style="font-family: 'Consolas', monospace; font-weight: 500;">
    <div style="width: 300px; display: flex; font-family: 'Consolas', monospace; font-weight: bold;">
        <!-- S1 Section -->
        <div style="flex: 1; display: flex; flex-direction: column; align-items: center; padding: 3px; background-color: #444; color: white; border-right: 1px solid #333;">
            <div style="width: 95px; height: 25px; background-color: #555; display: flex; justify-content: center; align-items: center; font-size: 18px;">
                {{ sector.sector2time }}</div>
            <div style="width: 80px; height: 15px; background-color:{{ sector.sector2color }}; color: white; display: flex; justify-content: center; align-items: center; font-size: 14px; margin-top: 3px;">
                {{ sector.sector2delta }}</div>
        </div>

        <!-- S2 Section -->
        <div style="flex: 1; display: flex; flex-direction: column; align-items: center; padding: 3px; background-color: #444; color: white; border-right: 1px solid #333;">
            <div style="width: 95px; height: 25px; background-color: #555; display: flex; justify-content: center; align-items: center; font-size: 18px;">
                {{ sector.sector3time }}</div>
            <div style="width: 80px; height: 15px; background-color:{{ sector.sector3color }}; color: white; display: flex; justify-content: center; align-items: center; font-size: 14px; margin-top: 3px;">
                {{ sector.sector3delta }}</div>
        </div>

        <!-- S3 Section -->
        <div style="flex: 1; display: flex; flex-direction: column; align-items: center; padding: 3px; background-color: #444; color: white;">
            <div style="width: 95px; height: 25px; background-color: #555; display: flex; justify-content: center; align-items: center; font-size: 18px;">
                {{ sector.sector1time }}</div>
            <div style="width: 80px; height: 15px; background-color: {{ sector.sector1color }}; color: white; display: flex; justify-content: center; align-items: center; font-size: 14px; margin-top: 3px;">
                {{ sector.sector1delta }}</div>
        </div>
    </div>
</div>
